<!DOCTYPE html>
<html>
<head>
    <title>SafeID-LLM Dashboard</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 50px auto; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 5px; white-space: pre-wrap; }
        .danger { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>üîê SafeID-LLM Admin Dashboard</h1>

    <div>
        <h3>Create DID</h3>
        <input id="endpoint" placeholder="Service endpoint" value="https://example.com">
        <input id="ip1" placeholder="Source IP" value="1.2.3.4">
        <button onclick="createDID()">Create DID</button>
    </div>

    <div style="margin-top: 30px;">
        <h3>Verify DID</h3>
        <input id="did" placeholder="DID" style="width: 300px;">
        <input id="pubkey" placeholder="Public Key" style="width: 300px;">
        <input id="ip2" placeholder="Source IP" value="1.2.3.4">
        <br><button onclick="verifyWrong()">Wrong Verify (Attack)</button>
        <button onclick="verifyCorrect()">Correct Verify</button>
    </div>

    <div id="result"></div>

    <script src="app.js"></script>
</body>
</html>
